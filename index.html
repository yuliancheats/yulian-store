<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Yulian Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        /* Video fondo */
        #bg-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100vw;
            min-height: 100vh;
            object-fit: cover;
            z-index: -1;
            filter: none; /* sin filtro */
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: transparent; /* para que se vea el video */
            color: white;
            position: relative;
            z-index: 1;
        }
        header {
            background: rgba(22, 27, 34, 0.8);
            padding: 1rem;
            text-align: center;
            font-size: 2rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            color: white;
            user-select: none;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
        }
        .product {
            background: rgba(33, 38, 45, 0.85);
            padding: 1rem;
            border-radius: 8px;
            width: 300px;
            cursor: pointer;
            text-align: center;
            user-select: none;
            transition: transform 0.15s ease;
        }
        .product.pulse {
            animation: pulse-animation 0.3s ease;
        }
        @keyframes pulse-animation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h2 {
            margin: 0.5rem 0;
        }
        .products-title {
            text-align: center;
            font-size: 1.8rem;
            color: #4ade80; /* verde */
            font-weight: 700;
            margin: 20px 0;
            user-select: none;
        }
    </style>
</head>
<body>
    <video id="bg-video" autoplay loop muted playsinline>
        <source src="fondo.mp4" type="video/mp4" />
        Tu navegador no soporta video HTML5.
    </video>

    <header>Yulian Store</header>

    <div class="products-title">Productos Disponibles üõí</div>

    <div class="product-list">
        <div class="product" id="prod-ios" onclick="goToPage('producto-codm-ios.html')">
            <img src="unnamed.jpg" alt="CODM iOS" />
            <h2>CODM iOS</h2>
        </div>
        <div class="product" id="prod-android" onclick="goToPage('producto-codm-android.html')">
            <img src="App_Icon_COD_Mobile.png" alt="CODM Android" />
            <h2>CODM Android</h2>
        </div>
    </div>

    <script>
        function goToPage(url) {
            const prodIos = document.getElementById('prod-ios');
            const prodAndroid = document.getElementById('prod-android');
            const clickedProd = url.includes('ios') ? prodIos : prodAndroid;
            clickedProd.classList.add('pulse');
            setTimeout(() => {
                window.location.href = url;
            }, 300);
        }
    </script><!-- Nota Beta -->

</body>
</html>
