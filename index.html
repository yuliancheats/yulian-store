
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Yulian Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #0d1117; color: white; }
        header { background: #161b22; padding: 1rem; text-align: center; font-size: 2rem; }
        .product-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 2rem; padding: 2rem; }
        .product { background: #21262d; padding: 1rem; border-radius: 8px; width: 300px; cursor: pointer; text-align: center; }
        .product img { max-width: 100%; border-radius: 5px; }
        .product h2 { margin: 0.5rem 0; }
    </style>
</head>
<body>
    <header>Yulian Store</header>
    <div class="product-list">
        <div class="product" onclick="location.href='producto-codm-ios.html'">
            <img src="unnamed.jpg" alt="CODM iOS">
            <h2>CODM iOS</h2>
        </div>
        <div class="product" onclick="location.href='producto-codm-android.html'">
            <img src="App_Icon_COD_Mobile.png" alt="CODM Android">
            <h2>CODM Android</h2>
        </div>
    </div>
</body>
</html>
