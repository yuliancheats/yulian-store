<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>CODM Android - Yulian Store</title>
<style>
  #bg-video {
    position: fixed;
    right: 0; bottom: 0;
    min-width: 100vw; min-height: 100vh;
    object-fit: cover;
    z-index: -1;
    filter: none;
  }
  body {
    font-family: Arial, sans-serif;
    background: transparent;
    color: white;
    padding: 2rem;
    position: relative;
    z-index: 1;
  }
  .container {
    max-width: 700px;
    margin: auto;
    background: rgba(33, 38, 45, 0.85);
    padding: 1rem 2rem 2rem;
    border-radius: 8px;
  }
  h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
    font-weight: 900;
  }
  img {
    max-width: 100%;
    margin-bottom: 1rem;
    border-radius: 5px;
  }
  p {
    font-size: 1.1rem;
    margin: 0.3rem 0;
  }
  label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
  }
  input[type="text"] {
    padding: 6px;
    margin: 8px 0 12px;
    width: 100%;
    max-width: 250px;
    border-radius: 4px;
    border: none;
  }
  button {
    padding: 12px 20px;
    background: #f0b90b;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 10px;
    font-size: 1rem;
  }
  #btnApplyCoupon {
    background: #0a84ff;
  }
  #precios, #confirmar, #wallet {
    display: none;
    animation: fadeIn 0.4s ease-in-out;
  }
  #wallet {
    margin-top: 15px;
    background: #222;
    padding: 15px;
    border-radius: 8px;
    font-family: monospace;
    word-break: break-word;
  }
  #copyMessage, #couponMessage {
    margin-top: 8px;
    font-weight: bold;
    display: none;
  }
  #copyMessage {
    color: #0f0;
  }
  #couponMessage {
    margin-bottom: 10px;
  }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
</style>
</head>
<body>
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="fondo.mp4" type="video/mp4" />
    Tu navegador no soporta video HTML5.
  </video>

  <div class="container">
    <h1>CODM Android</h1>
    <img src="Captura de pantalla 2025-08-07 070045.png" alt="CODM Android" />
    <p>✅ Cheat ANTIBAN Compatible Con Android</p>
    <p>✅ No Necesitas Root</p>
    <p>✅ Entrega Automatica y Soporte 24/7</p>

    <button id="btnComprar">COMPRAR</button>

    <div id="precios">
      <h3>Precios:</h3>
      <label for="couponInput">Ingrese código de cupón para descuento:</label>
      <input type="text" id="couponInput" placeholder="Escribe tu cupón aquí" />
      <button id="btnApplyCoupon">Aplicar cupón</button>
      <div id="couponMessage"></div>
      <ul id="priceList">
        <li data-price="10">1 Día: $10</li>
        <li data-price="20">1 Semana: $20</li>
        <li data-price="35">1 Mes: $35</li>
      </ul>
      <button id="btnPagar">Pagar con Binance (USDT)</button>
    </div>

    <div id="confirmar">
      <button id="btnConfirmar">Confirmar Compra</button>
    </div>

    <div id="wallet">
      <p><strong>Red:</strong> TRC20 (TRX Tron)</p>
      <p><strong>Dirección USDT:</strong></p>
      <div id="walletAddress">TL3H8RXgEdaFid6ZBCB9mQoJ9TtBtptebR</div>
      <button id="btnCopy">Copiar dirección</button>
      <div id="copyMessage">¡Dirección copiada al portapapeles!</div>
    </div>
  </div>

<script>
  const btnComprar = document.getElementById('btnComprar');
  const preciosDiv = document.getElementById('precios');
  const btnApplyCoupon = document.getElementById('btnApplyCoupon');
  const couponInput = document.getElementById('couponInput');
  const couponMessage = document.getElementById('couponMessage');
  const priceList = document.getElementById('priceList');
  const btnPagar = document.getElementById('btnPagar');
  const confirmarDiv = document.getElementById('confirmar');
  const btnConfirmar = document.getElementById('btnConfirmar');
  const walletDiv = document.getElementById('wallet');
  const btnCopy = document.getElementById('btnCopy');
  const copyMessage = document.getElementById('copyMessage');

  btnComprar.addEventListener('click', () => {
    preciosDiv.style.display = 'block';
  });

  btnApplyCoupon.addEventListener('click', () => {
    const cupon = couponInput.value.trim().toUpperCase();
    const descuentos = {
      'DESCUENTO20': 0.8,
      'OFERTA10': 0.9
    };
    if (cupon in descuentos) {
      couponMessage.style.color = 'lightgreen';
      const descuentoPercent = (100 * (1 - descuentos[cupon])).toFixed(0);
      couponMessage.textContent = `Cupón aplicado con éxito: ${descuentoPercent}% de descuento`;
      couponMessage.style.display = 'block';
      // Actualizar precios
      for (const li of priceList.children) {
        const originalPrice = parseFloat(li.getAttribute('data-price'));
        const newPrice = (originalPrice * descuentos[cupon]).toFixed(2);
        li.textContent = li.textContent.replace(/\$\d+(\.\d{1,2})?/, `$${newPrice}`);
      }
    } else {
      couponMessage.style.color = 'red';
      couponMessage.textContent = 'Cupón inválido o expirado.';
      couponMessage.style.display = 'block';
      // Restaurar precios originales si el cupón es inválido
      for (const li of priceList.children) {
        const originalPrice = parseFloat(li.getAttribute('data-price'));
        li.textContent = li.textContent.replace(/\$\d+(\.\d{1,2})?/, `$${originalPrice}`);
      }
    }
  });

  btnPagar.addEventListener('click', () => {
    confirmarDiv.style.display = 'block';
  });

  btnConfirmar.addEventListener('click', () => {
    walletDiv.style.display = 'block';
  });

  btnCopy.addEventListener('click', () => {
    const address = document.getElementById('walletAddress').textContent;
    navigator.clipboard.writeText(address).then(() => {
      copyMessage.style.display = 'block';
      setTimeout(() => {
        copyMessage.style.display = 'none';
      }, 2000);
    });
  });
</script>
</body>
</html>
